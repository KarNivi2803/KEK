<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    .box {
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    h1 {
      font-size: 26px;
    }
    p {
      font-size: 18px;
      margin-top: 15px;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff4d6d;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
    }
    .heart {
      font-size: 40px;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="heart">❤️</div>
    <h1>Hey My Love</h1>
    <p>
      Life-la ellaa moments-layum  
      nee en kooda irundhadhu thaan  
      enakku romba precious.
    </p>
    <p>
      Indha Valentine’s Day-la  
      marubadiyum unna ketkren…
    </p>

    <button onclick="showLove()">Will you be mine forever?</button>

    <p id="reply"></p>
  </div>

  <script>
    function showLove() {
      document.getElementById("reply").innerHTML =
        "I love you ❤️ Always & Forever";
    }
  </script>

</body>
</html>
